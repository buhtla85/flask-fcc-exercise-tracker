<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Exercise Tracker</title>
    </head>

    <body>
      
        <div class="container">
            <h1 class="header" style="color: #ee6e73;">Exercise tracker</h1>
            
              <div class="row">
                <div class="col s12 l6">
                    <h6>Create a new user</h6>
                    <p class="teal lighten-5">
                        <code>POST /api/exercise/new-user</code>
                    </p>
                    <form method="POST" action="{{ url_for('.index') }}">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" name="name" type="text" class="validate">
                                <label for="first_name">Name</label>
                              </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>

                <div class="col s12 l6">
                    <h6>Add exercises</h6>
                    <p class="teal lighten-5">
                        <code>POST /api/exercise/add</code>
                    </p>
                    <form method="POST" action="{{ url_for('.index') }}">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="userId" type="text" class="validate">
                                <label for="userId">userId</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="description" type="text" class="validate">
                                <label for="description">description</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="duration" type="text" class="validate">
                                <label for="duration">duration(mins.)</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="date" type="text" class="validate">
                                <label for="date">date(yyyy-mm-dd)</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
              </div>
        </div>



      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    </body>
  </html>
